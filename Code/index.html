<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://www.gstatic.com/draco/v1/decoders/draco_decoder.js"></script>
</head>
<body>
<a-assets>
  <img id="groundtexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  <a-asset-item id="hatsuneMikuModel" src="hatsunemiku/scene.gltf"></a-asset-item>
  <a-asset-item id="crowdModel" src="robotcrowd/scene.gltf"></a-asset-item>
  <a-asset-item id="femaleModel" src="femalecheering/scene.gltf"></a-asset-item>
  <a-asset-item id="rah" src="crowd/scene.gltf"></a-asset-item>
</a-assets>

<a-scene>
  <!-- Floor and sky -->
  <a-plane color="black" rotation="-90 0 0" width="80" height="80"></a-plane>
  <a-sky color="black"></a-sky>

  <!-- Walls and ceiling -->
  <a-box position="0 10 -20" width="80" height="40" depth="0.5" color="#4CC3D9"></a-box>
  <a-box position="-40 10 0" rotation="0 90 0" width="40" height="40" depth="0.5" color="#00FF7F"></a-box>
  <a-box position="40 10 0" rotation="0 90 0" width="40" height="40" depth="0.5" color="#800080"></a-box>
  <a-box position="0 10 20" width="80" height="40" depth="0.5" color="#FF4500"></a-box>
  <a-box position="0 30 0" rotation="90 0 0" width="80" height="40" depth="0.5" color="#FFFFFF"></a-box>
  <!-- Interior -->
  <!-- Stage -->
  <a-box color="red" position="0 1 -13" scale="60 2 5"></a-box>

  <!-- Hatsune Miku model on the stage -->
  <a-entity
          gltf-model="#hatsuneMikuModel"
          animation-mixer
          position="0 2 -13"
          rotation="0 0 0"
          scale="500 500 500"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
  </a-entity>

  <!-- Crowd -->
  <a-entity gltf-model="#crowdModel" position="-24 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
  <a-entity gltf-model="#crowdModel" position="-16 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
  <a-entity gltf-model="#crowdModel" position="-8 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
  <a-entity gltf-model="#crowdModel" position="0 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
  <a-entity gltf-model="#crowdModel" position="8 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
  <a-entity gltf-model="#crowdModel" position="16 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>
  <a-entity gltf-model="#crowdModel" position="24 0.1 -1" rotation="0 0 0" scale="1 1 1" animation-mixer></a-entity>


  <!-- Upper platforms -->
  <a-box color="yellow" position="-35 12 5" scale="10 1 25"></a-box>
  <a-box color="turquoise" position="35 12 5" scale="10 1 25"></a-box>
  <a-box color="magenta" position="0 12 12.5" scale="55 1 10"></a-box>
</a-scene>
</body>
</html>
